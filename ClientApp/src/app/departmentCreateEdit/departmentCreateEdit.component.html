<div class="container">
  <h3>Create / Edit Department</h3>

  <form [formGroup]="department" (ngSubmit)="onSubmit(department)">

    <div class="form-group">
      <label for="name">Name: </label>
      <input id="name" class="form-control" type="text" formControlName="name" name="name">
    </div>

    <div class="form-group">
      <label for="manager">Manager: </label>
      <input id="manager" class="form-control" type="text" formControlName="manager" name="manager">
    </div>

    <div class="form-group">
      <label for="status">Status: </label>
      <input id="status" class="form-control" type="text" formControlName="status" name="status">
    </div>

    <button class="btn btn-success" type="submit">Submit</button>

  </form>

</div>
