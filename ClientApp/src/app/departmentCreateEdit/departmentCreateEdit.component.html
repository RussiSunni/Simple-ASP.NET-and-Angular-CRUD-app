<div class="container">
  <h3>Create / Edit Department</h3>

  <form (ngSubmit)="onSubmit()" #departmentForm="ngForm">

    <div class="form-group">
      <label for="name">*Name</label>
      <input type="text" class="form-control" id="name"
             required
             name="name">
    </div>


    <div class="form-group">
      <label for="manager">*Manager</label>
      <select class="form-control" id="manager"
              required
              name="manager">
        <option *ngFor="let manager of managers" [value]="manager">{{manager}}</option>
      </select>
    </div>


    <div class="form-group">
      <label for="status">*Status</label>
      <select class="form-control" id="status"
              required
              name="status">
      </select>
    </div>


    <button type="submit" class="btn btn-success" [disabled]="!departmentForm.form.valid">Submit</button>

  </form>
  </div>
