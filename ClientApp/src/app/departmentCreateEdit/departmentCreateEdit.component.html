<div class="container">
  <h3>Create / Edit Department</h3>

  <form [formGroup]="department" (ngSubmit)="onSubmit(department)">

    <label for="name">Name: </label>
    <input id="name" type="text" formControlName="name" name="name"><br>

    <label for="manager">Manager: </label>
    <input id="manager" type="text" formControlName="manager" name="manager"><br>

    <label for="status">Status: </label>
    <input id="status" type="text" formControlName="status" name="status"><br>
 
    <button type="submit">Submit</button> 

  </form>

</div>
